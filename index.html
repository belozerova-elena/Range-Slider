<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Slider</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="range">
    <input type="range" class="range__input" value="0" min="0" max="100" onmousemove="rangeSlider(this.value)">
    <span class="range__value js-value">0</span>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
